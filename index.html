<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Google Fonts    -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--    Font Awesome    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--    Custom css    -->
    <link rel="stylesheet" href="./css/style.css">
    <!--    Title   -->
    <title>Quote generator</title>
</head>
<body>

<div class="wrap">
    <h2 class="title">Quote generator</h2>
    <div class="content">
        <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p id="quote" class="quote-text">Lorem ipsum dolor sit amet.</p>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author-wrap">
            <span class="quote-author__span"></span>
            <h3 id="author" class="quote-author">Lorem ipsum.</h3>
        </div>
    </div>
    <div class="btn-wrap">
        <button id="btn" class="quote-btn">New quote</button>
    </div>
</div>

<script src="./js/main.js"></script>

</body>
</html>
